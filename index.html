<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Age calculator app</title>

		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="styles/global.css" />

		<script type="module" src="./script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="top">
				<div class="inputs">
					<p>Day</p>
					<input
						type="number"
						max="31"
						class="data__input day"
						min="1"
						placeholder="DD"
					/>
					<p class="popup">this field is required</p>
				</div>
				<div class="inputs">
					<p>Month</p>
					<input
						type="number"
						class="data__input month"
						placeholder="MM"
						min="1"
						max="12"
					/>
					<p class="popup">this field is required</p>
				</div>
				<div class="inputs ">
					<p>Year</p>
					<input
						type="number"
						class="data__input year"
						placeholder="YYYY"
						min="1"
						
					/>
					<p class="popup">this field is required</p>
				</div>
			</div>
			<main>
				<div class="line">
					<div class="arrow btn">
						<img 
							src="/age-calculator-app-main/assets/images/icon-arrow.svg"
							alt="arrow"
						/>
					</div>
				</div>

				<h1><span class="purple computed__years">--</span>years</h1>
				<h1><span class="purple computed__months">--</span>months</h1>
				<h1><span class="purple computed__days">--</span>days</h1>
			</main>
		</div>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">MARVIN</a>.
		</footer>
	</body>
</html>
